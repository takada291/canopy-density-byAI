<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;

        }
        h1 {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;

        }
        .btn {
            border: 2px solid gray;

            font-size: 100px;

            left: 0;

            opacity: 0;
            cursor: pointer;
        }
        
        /* ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼ˆç”»åƒè¡¨ç¤ºã‚¨ãƒªã‚¢ï¼‰ */
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚¨ãƒªã‚¢ */
        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #eef;
            border-radius: 8px;
        }
        input[type=range] {
            width: 100%;
            margin: 10px 0;
        }
        
        /* çµæœè¡¨ç¤º */
        .result-box {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-weight: bold;
        }
        .score {
            font-size: 1.5rem;
            color: #27ae60;
        }
        .sub-score {
            font-size: 1rem;
            color: #7f8c8d;
        }
        .legend {
            font-size: 0.8rem;
            color: #e74c3c;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸŒ² æ¨¹å† ç–å¯†åº¦ãƒã‚§ãƒƒã‚«ãƒ¼</h1>

    <div class="upload-btn-wrapper">
        <button class="btn">ğŸ“· å†™çœŸã‚’æ’®å½±ãƒ»é¸æŠ</button>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <canvas id="canvas"></canvas>

    <div class="controls" id="controlPanel" style="display:none;">
        <label>åˆ¤å®šã®èª¿æ•´ï¼ˆç©ºã®æ˜ã‚‹ã•ï¼‰</label>
        <input type="range" id="thresholdSlider" min="0" max="255" value="180">
        <div class="legend">â€»èµ¤è‰²ã®éƒ¨åˆ†ã‚’ã€Œç©ºã€ã¨ã—ã¦è¨ˆç®—ã—ã¦ã„ã¾ã™</div>
        
        <div class="result-box">
            <div>
                <div>æ¨¹å† è¢«è¦†ç‡</div>
                <div class="score" id="treeRatio">0%</div>
            </div>
            <div>
                <div>ç©ºéš™ç‡ï¼ˆç©ºï¼‰</div>
                <div class="sub-score" id="skyRatio">0%</div>
            </div>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const slider = document.getElementById('thresholdSlider');
    const controlPanel = document.getElementById('controlPanel');
    const treeRatioDisplay = document.getElementById('treeRatio');
    const skyRatioDisplay = document.getElementById('skyRatio');

    let originalImageData = null; // å…ƒç”»åƒã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¿æŒ
    const MAX_WIDTH = 800; // å‡¦ç†ã‚’è»½ãã™ã‚‹ãŸã‚ã«ãƒªã‚µã‚¤ã‚ºã™ã‚‹å¹…

    // 1. ç”»åƒãŒé¸æŠã•ã‚ŒãŸã‚‰èª­ã¿è¾¼ã‚€
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                // ç”»åƒã‚µã‚¤ã‚ºã‚’èª¿æ•´ã—ã¦ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
                let width = img.width;
                let height = img.height;

                if (width > MAX_WIDTH) {
                    height = height * (MAX_WIDTH / width);
                    width = MAX_WIDTH;
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                // å…ƒã®ãƒ”ã‚¯ã‚»ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦ä¿å­˜ï¼ˆè¨ˆç®—ç”¨ï¼‰
                originalImageData = ctx.getImageData(0, 0, width, height);
                
                // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚’è¡¨ç¤ºã—ã¦åˆæœŸè¨ˆç®—
                controlPanel.style.display = 'block';
                processImage();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    // 2. ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã‚’å‹•ã‹ã—ãŸæ™‚ã«è¨ˆç®—ã™ã‚‹
    slider.addEventListener('input', processImage);

    // 3. ç”»åƒå‡¦ç†ã®ãƒ¡ã‚¤ãƒ³ãƒ­ã‚¸ãƒƒã‚¯
    function processImage() {
        if (!originalImageData) return;

        const threshold = parseInt(slider.value); // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®å€¤ (0-255)
        const width = canvas.width;
        const height = canvas.height;
        
        // å…ƒãƒ‡ãƒ¼ã‚¿ã‹ã‚‰æ–°ã—ã„æç”»ç”¨ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ
        const displayData = ctx.createImageData(width, height);
        const src = originalImageData.data;
        const dst = displayData.data;

        let skyPixels = 0;
        let totalPixels = width * height;

        // å…¨ãƒ”ã‚¯ã‚»ãƒ«ã‚’èµ°æŸ»
        for (let i = 0; i < src.length; i += 4) {
            const r = src[i];
            const g = src[i + 1];
            const b = src[i + 2];
            
            // è¼åº¦ï¼ˆæ˜ã‚‹ã•ï¼‰ã‚’è¨ˆç®—ï¼ˆä¸€èˆ¬çš„ãªè¨ˆç®—å¼ï¼‰
            // æ˜ã‚‹ã„ï¼ç©ºã€æš—ã„ï¼æè‘‰
            const luminance = 0.299 * r + 0.587 * g + 0.114 * b;

            if (luminance > threshold) {
                // ã€ç©ºã€‘ã¨åˆ¤å®šã•ã‚ŒãŸå ´åˆ
                skyPixels++;
                // èµ¤è‰²ã§å¡—ã‚Šã¤ã¶ã—ã¦è¡¨ç¤º (R=255, G=0, B=0, A=255)
                dst[i] = 255;     // R
                dst[i+1] = 0;     // G
                dst[i+2] = 0;     // B
                dst[i+3] = 255;   // Alpha
            } else {
                // ã€æ¨¹æœ¨ã€‘ã¨åˆ¤å®šã•ã‚ŒãŸå ´åˆ
                // å…ƒã®è‰²ã‚’ãã®ã¾ã¾è¡¨ç¤º
                dst[i] = r;
                dst[i+1] = g;
                dst[i+2] = b;
                dst[i+3] = 255;
            }
        }

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã«çµæœã‚’æç”»
        ctx.putImageData(displayData, 0, 0);

        // å‰²åˆã‚’è¨ˆç®—ã—ã¦è¡¨ç¤º
        const skyRatio = (skyPixels / totalPixels) * 100;
        const treeRatio = 100 - skyRatio;

        treeRatioDisplay.textContent = treeRatio.toFixed(1) + '%';
        skyRatioDisplay.textContent = skyRatio.toFixed(1) + '%';
    }
</script>

</body>
